{% extends "base.html" %}

{% block content %}
  <h2>Categories</h2>
  <ul>
    {% for category in categories %}
     <!-- <li>{{ category.name }}</li>  Adjust the attribute name based on your Category model -->
      <li><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
